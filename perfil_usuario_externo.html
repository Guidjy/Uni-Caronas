<!doctype html>


<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de outro usuário</title>

    <!--CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!--Minhas stylesheets-->
    <link rel="stylesheet" href="css/componentes.css">
  </head>

  <body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-md">
      <!--Container da navbar-->
      <div class="container-fluid justify-content-around">
        <!--Botão do menu lateral-->
        <a class="btn" data-bs-toggle="offcanvas" href="#menuLateral" role="button" aria-controls="menu lateral">
          <img height="20px" src="assets/uc-icone-menu-lateral.png" alt="Abrir menu lateral">
        </a>
        <!--Barra de pesquiosa-->
        <form class="d-flex">
          <input id="barra-de-pesquisa" class="form-control me-2 rounded-3" type="search" placeholder="Pesquisar..." aria-label="Search">
          <select id="filtro-de-pesquisa" class="form-select rounded-3" aria-label="filtro de pesquisa">
            <option selected>Corridas</option>
            <option value="1">Pessoas</option>
          </select>
        </form>
        <!--Ícone do perfil do usuário-->
        <a class="btn" href="perfil_usuario.html" role="button">
          <img height="38px" src="assets/uc-icone-perfil.png" alt="perfil">          
        </a>
      </div>
    </nav>

    <!--Menu lateral (offcanvas)-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menu lateral">
      <!--Logo-->
      <div id="menu-lateral-logo" class="offcanvas-header d-flex align-items-start">
        <img class="ms-5" width="75%" src="assets/uc-logo.png" alt="Logo">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <!--lista de opções-->
      <div class="offcanvas-body mt-5 mx-2">
        <div class="list-group">
          <a href="perfil_usuario.html" class="list-group-item list-group-item-action">Minhas caronas</a>
          <a href="criar_carona.html" class="list-group-item list-group-item-action">Criar carona</a>
        </div>
      </div>
    </div>

    <!--dados do usuário-->
    <section id="dados-do-usuario">
      <div class="container-lg my-5">
        <div class="row align-content-center justify-content-center">
          <!--Banner do usuário-->
          <div class="container-generico col-lg-10">
            <div class="row align-content-end justify-content-start">
              <div class="col-2 me-2">
                <img id="foto-do-usuario" src="assets/uc-pfp-placeholder.png" alt="imagem de perfil">
              </div>
              <div class="col-5">
                <h3 class="lead fw-bold fs-4"><i class="bi bi-person"></i> Nome Sobrenome</a></h3> 
                <p class="lead fs-5"><i class="bi bi-envelope"></i> Exemplo@gmail.com</p>
                <p class="lead fs-5"><i class="bi bi-coin"></i> PIX: XXXXXXXXX-XX</p>
                <p class="lead fs-5"><i class="bi bi-telephone"></i> Telefone: (XX) XXXXX-XXXX</p>
              </div>
              <div class="col-4 text-end">
                <div id="estrelas">
                  <span class="fs-3 text-warning">
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-fill"></i>
                    <i class="bi bi-star-half"></i>
                  </span>
                </div>
                <p class="text-secondary" id="avaliacao">X.XX/5</p>
              </div>
            </div>
          </div>
          <!--fim do banner do usuário-->
          
          <div class="row align-content-center justify-content-center">
            <div class="col-10">
              <h3 class="fw-bold mt-5 mb-3">Caronas recentes de Nome Sobrenome</h3>
            </div>
          </div>

          <div class="row align-content-center justify-content-center">
            <!--placeholders-->
            <div class="row justify-content-center">
              <a href="#" class="col-10 text-decoration-none text-reset">
                <div class="banner-carona">
                  <div class="row justify-content-evenly align-items-end">
                    <!--foto-->
                    <div class="col-1">
                      <img class="foto-de-perfil" height="90px" src="assets/uc-pfp-placeholder.png" alt="foto de perfil">
                    </div>
                    <!--nome, origem/destino, data-->
                    <div class="col-4">
                      <p class="lead fs-5">Nome Completo</p>
                      <p class="lead text-secondary">Origem → Destino</p>
                      <p class="fw-bold fs-5">dd/mm</p>
                    </div>
                    <!--capacidade-->
                    <div class="col-4">
                      <p class="fs-5">X/4</p>
                    </div>
                    <!--preço-->
                    <div class="col-2">
                      <p class="fs-5">R$: XX,XX</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
            <div class="row justify-content-center">
              <a href="#" class="col-10 text-decoration-none text-reset">
                <div class="banner-carona">
                  <div class="row justify-content-evenly align-items-end">
                    <!--foto-->
                    <div class="col-1">
                      <img class="foto-de-perfil" height="90px" src="assets/uc-pfp-placeholder.png" alt="foto de perfil">
                    </div>
                    <!--nome, origem/destino, data-->
                    <div class="col-4">
                      <p class="lead fs-5">Nome Completo</p>
                      <p class="lead text-secondary">Origem → Destino</p>
                      <p class="fw-bold fs-5">dd/mm</p>
                    </div>
                    <!--capacidade-->
                    <div class="col-4">
                      <p class="fs-5">X/4</p>
                    </div>
                    <!--preço-->
                    <div class="col-2">
                      <p class="fs-5">R$: XX,XX</p>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <!--JS do Boostrap e outras dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
