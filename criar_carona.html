<!doctype html>


<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar carona</title>

    <!--CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!--Minhas stylesheets-->
    <link rel="stylesheet" href="css/criar_carona.css">
    <link rel="stylesheet" href="css/componentes.css">
  </head>

  <body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-md">
      <!--Container da navbar-->
      <div class="container-fluid justify-content-around">
        <!--Botão do menu lateral-->
        <a class="btn" data-bs-toggle="offcanvas" href="#menuLateral" role="button" aria-controls="menu lateral">
          <img height="20px" src="assets/uc-icone-menu-lateral.png" alt="Abrir menu lateral">
        </a>
        <!--Barra de pesquiosa-->
        <form class="d-flex">
          <input id="barra-de-pesquisa" class="form-control me-2 rounded-3" type="search" placeholder="Pesquisar..." aria-label="Search">
          <select id="filtro-de-pesquisa" class="form-select rounded-3" aria-label="filtro de pesquisa">
            <option selected>Corridas</option>
            <option value="1">Pessoas</option>
          </select>
        </form>
        <!--Ícone do perfil do usuário-->
        <a class="btn" href="perfil_usuario.html" role="button">
          <img height="38px" src="assets/uc-icone-perfil.png" alt="perfil">          
        </a>
      </div>
    </nav>

    <!--Menu lateral (offcanvas)-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral" aria-labelledby="menu lateral">
      <!--Logo-->
      <div id="menu-lateral-logo" class="offcanvas-header d-flex align-items-start">
        <img class="ms-5" width="75%" src="assets/uc-logo.png" alt="Logo">
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <!--lista de opções-->
      <div class="offcanvas-body mt-5 mx-2">
        <div class="list-group">
          <a href="perfil_usuario.html" class="list-group-item list-group-item-action">Minhas caronas</a>
          <a href="criar_carona.html" class="list-group-item list-group-item-action">Criar carona</a>
        </div>
      </div>
    </div>

    <section id="formulario_criar_carona">
      <div class="container-lg my-5">
        <div class="row align-content-start justify-content-center">
          <!--cartão contendo o formulário de criação de carona-->
          <div class="container-generico col-lg-8">
            <h3 class="fw-bold mb-4">Criar nova carona</h3>

            <!--formulário de parada-->
            <div class="container-generico container-fluid">
              <h4 class="mb-4">Parada 1</h4>
              <form class="dados-da-carona" action="" method="">
                <div class="mb-3">
                  <label for="inputEstadoOrigem" class="form-label">Estado de Origem</label>
                  <input type="text" class="form-control" id="inputEstadoOrigem" placeholder="Ex: SP">
                </div>
                <div class="mb-3">
                  <label for="inputCidadeOrigem" class="form-label">Cidade de Origem</label>
                  <input type="text" class="form-control" id="inputCidadeOrigem" placeholder="Ex: São Paulo">
                </div>
                <div class="mb-3">
                  <label for="inputEstadoDestino" class="form-label">Estado de Destino</label>
                  <input type="text" class="form-control" id="inputEstadoDestino" placeholder="Ex: RJ">
                </div>
                <div class="mb-3">
                  <label for="inputCidadeDestino" class="form-label">Cidade de Destino</label>
                  <input type="text" class="form-control" id="inputCidadeDestino" placeholder="Ex: Rio de Janeiro">
                </div>
                <div class="mb-3">
                  <label for="inputPreco" class="form-label">Preço por pessoa</label>
                  <input type="number" class="form-control" id="inputPreco" placeholder="Ex: 50.00">
                </div>
              </form>
            <!--fim do formulário de parada-->
            </div>

          <button type="button" id="adicionar-parada" class="btn my-4 text-center">
            <i class="bi bi-plus-circle"></i>   Adicionar Parada
          </button>
          <!--formulário do restante da informaçlão da carona-->
          <form class="dados-da-carona" action="" method=""> 
            <div class="mb-3">
              <label for="inputNumeroPassageiros" class="form-label">Número de Passageiros</label>
              <input type="number" class="form-control" id="inputNumeroPassageiros" placeholder="Ex: 4">
            </div>
            <div class="mb-3">
              <label for="inputData" class="form-label">Data da Viagem</label>
              <input type="date" class="form-control" id="inputData">
            </div>
            <div class="mb-3">
              <label for="inputDescricao" class="form-label">Descrição (opcional)</label>
              <textarea class="form-control" id="inputDescricao" rows="3" placeholder="Adiciona informações adicionais sobre a viagem..."></textarea>
            </div>
          </form>

          <div class="container-fluid text-end">
            <button id="cancelar" type="submit" class="btn">
              Cancelar
            </button>
            <button id="criar-carona" type="submit" class="btn">
              Criar Carona
            </button>
          </div>

          <!--fim do cartão contendo o formulário de criação de carona-->
          </div>
        </div>
      </div>
    </section>

    <!--JS do Boostrap e outras dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
      /*função para fazer o botão "criar-carona" dar submit em todos os formulários da página*/
      document.getElementById('criar-carona').addEventListener('click', () => {
        document.querySelectorAll('.dados-da-carona').forEach((formulario) => formulario.submit());
      });
    </script>

  </body>
</html>
