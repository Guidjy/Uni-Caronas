<!doctype html>


<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>

    <!--CSS do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!--Minhas stylesheets-->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/componentes.css">
  </head>
  <body>

    <!--login e registro-->
    <section id="login-registro">
      <div class="container-lg">

        <!--container dos cartões de login e registro-->
        <div class="row align-items-center justify-content-evenly">
          <!--login-->
          <div  class="cartao-login-registro col-10 col-lg-5" style="height: 100%;">
            <!--logo e slogan-->
            <div class="container-fluid">
              <div class="row align-items-center justify-content-center mb-1">
                <div class="col-12 text-center my-1">
                  <img src="assets/uc-logo.png" alt="logo">
                </div>
              </div>
              <div class="row align-items-center justify-content-center">
                <div class="col-12 text-center">
                  <p class="fs-2" style="color: rgb(51, 65, 85);">Sua plataforma universitária de caronas</p>
                </div>
              </div>
            </div>
            <!--formulário de login-->
            <form id="login">
              <div class=" mb-2">
                <label for="inputEmailLogin" class="form-label fs-3 fw-bold">Email</label>
                <input type="email" class="form-control" id="inputEmailLogin" placeholder="Digite seu e-mail">
              </div>
              <div class="mb-3">
                <label for="inputSenhaLogin" class="form-label fs-3 fw-bold">Senha</label>
                <input type="password" class="form-control" id="inputSenhaLogin" placeholder="Digite sua senha">
              </div>
              <button type="submit" form="login" class="btn botao-login-registro">Entrar</button>
            </form>
          </div>

          <!--formulário de registro (criar conta)-->
          <div class="cartao-login-registro col-10 col-lg-5">
            <!--header-->
            <div class="row align-items-center justify-content-center">
              <div class="col-12 text-center mb-4">
                <h2 class="fs-2 fw-bold">Criar Conta</h2>
              </div>
            <!--formulário-->
            <form id="registro">
              <div class="mt-3 mb-3">
                <label for="inputNameRegister" class="form-label fs-3 fw-bold">Nome Completo</label>
                <input type="text" class="form-control" id="inputNameRegister" placeholder="Digite seu nome completo">
              </div>
              <div class="mt-3 mb-3">
                <label for="inputPixRegister" class="form-label fs-3 fw-bold">Chave Pix</label>
                <input type="text" class="form-control" id="inputPixRegister" placeholder="Digite sua chave pix">
              </div>
              <div class="mt-3 mb-3">
                <label for="inputTelefoneRegister" class="form-label fs-3 fw-bold">Número de Telefone</label>
                <input type="text" class="form-control" id="inputTelefoneRegister" placeholder="Digite seu número de telefone">
              </div>
              <div class="mt-3 mb-3">
                <label for="inputSenhaRegister" class="form-label fs-3 fw-bold">Senha</label>
                <input type="text" class="form-control" id="inputSenhaRegister" placeholder="Crie uma senha para sua conta">
              </div>
              <div class="mt-3 mb-4">
                <label for="inputEmailRegister" class="form-label fs-3 fw-bold">Email</label>
                <input type="text" class="form-control" id="inputEmailRegister" placeholder="Digite seu e-mail">
              </div>
              <button type="submit" form="registro" class="btn botao-login-registro">Criar Conta</button>
            </form>
          </div>

        <!--fim do container dos cartões de login e registro-->
        </div>
      </div>
    </section>

    <!--JS do Boostrap e outras dependencias-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
